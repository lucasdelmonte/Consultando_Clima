<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilos.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Consultar Clima</title>
</head>
<body>
    <div class="contenedor">
        <section class="columna1">
            <div class="cabecera">
                <div class="buscador">
                    <img src="img/lupa_50px.png" alt="Lupa">
                    <input type="text" name="buscar" id="inputValor" placeholder="Search for places ..." value="Rosario">
                    <input type="submit" value="search" id="buscar" class="buscar">
                </div>
                <div class="mira">
                    <img src="img/mira_24px.png" alt="Mira">
                </div>
            </div>
            <div class="clima_hoy">
                <img src="img/clima_hoy.png" alt="Clima de hoy">
                <div class="grados">
                    <p id="grados_hoy">°C</p>
                </div>
                <h2 id="fecha_hoy">Monday, 16:00</h2>
                <p id="clima_hoy">Mostly Cloudy</p>
                <p>Rain - 30%</p>
                <img src="img/rosario.jpg" alt="Rosario" width="90%" height="150px" style="border-radius: 20px;">
            </div>
        </section>
        <section class="columna2">
            <div class="cabecera">
                <div class="enlaces">
                    <a href="#">Today</a>
                    <a href="#">Week</a>
                </div>
                <div class="datos">
                    <a href="#" id="centigrados">°C</a>
                    <a href="#" id="fahrenheit">°F</a>
                    <!-- FALTA Imagen de usuario -->
                </div>
            </div>
            <div class="dias">
                <div class="dia">
                    <h3>Sun</h3>
                    <img src="img/clima1.png" alt="Clima">
                    <div class="temperaturas">
                        <p id="grados0">°C</p>
                        <!-- <p>-3°</p> -->
                    </div>
                </div>
                <div class="dia">
                    <h3>Mon</h3>
                    <img src="img/clima2.png" alt="Clima">
                    <div class="temperaturas">
                        <p id="grados1">°C</p>
                        <!-- <p>7°</p> -->
                    </div>
                </div>
                <div class="dia">
                    <h3>Tue</h3>
                    <img src="img/clima3.png" alt="Clima">
                    <div class="temperaturas">
                        <p id="grados2">°C</p>
                        <!-- <p>7°</p> -->
                    </div>
                </div>
                <div class="dia">
                    <h3>Wed</h3>
                    <img src="img/clima1.png" alt="Clima">
                    <div class="temperaturas">
                        <p id="grados3">°C</p>
                        <!-- <p>-1°</p> -->
                    </div>
                </div>
                <div class="dia">
                    <h3>Thu</h3>
                    <img src="img/clima2.png" alt="Clima">
                    <div class="temperaturas">
                        <p id="grados4">°C</p>
                        <!-- <p>-2°</p> -->
                    </div>
                </div>
                <div class="dia">
                    <h3>Fri</h3>
                    <img src="img/clima3.png" alt="Clima">
                    <div class="temperaturas">
                        <p id="grados5">°C</p>
                        <!-- <p>-4°</p> -->
                    </div>
                </div>
                <div class="dia">
                    <h3>Sat</h3>
                    <img src="img/clima1.png" alt="Clima">
                    <div class="temperaturas">
                        <p id="grados6">°C</p>
                       <!--  <p>-3°</p> -->
                    </div>
                </div>
            </div>
            <div class="destacado">
                <h2>Today's Highlights</h2>
                <div class="informacion">
                    <div class="informacion_destacada">
                        <h3>UV Index</h3>
                    </div>
                    <div class="informacion_destacada">
                        <h3>Wind Status</h3>
                        <p id="viento_hoy" style="font-size: 21px;">km/h</p>
                        <div class="detalle">
                            <img src="img/viento_48px.png" alt="Viento" width="30px" height=" 30px">
                            <p>WSW</p>
                        </div>
                    </div>
                    <div class="informacion_destacada">
                        <h3>Sunrise & Sunset</h3>
                        <p id="amanecer_hoy" style="font-size: 21px;">AM</p>
                        <p id="atardecer_hoy" style="font-size: 21px;">PM</p>
                    </div>
                    <div class="informacion_destacada">
                        <h3>Humidity</h3>
                        <p id="humedad_hoy" style="font-size: 21px;">%</p>
                        <div class="detalle">
                            <p>Normal</p>
                            <img src="img/normal_48px.png" alt="Normal" width="30px" height=" 30px">
                        </div>
                    </div>
                    <div class="informacion_destacada">
                        <h3>Visibility</h3>
                        <p id="visibilidad_hoy" style="font-size: 21px;">m</p>
                        <div class="detalle">
                            <p>Average</p>
                            <img src="img/triste_48px.png" alt="Triste" width="30px" height=" 30px">
                        </div>
                    </div>
                    <div class="informacion_destacada">
                        <h3>Air Quality</h3>
                        <div class="detalle">
                            <p>Unhealthy</p>
                            <img src="img/mal_48px.png" alt="Mal" width="30px" height=" 30px">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="javascript/app.js"></script>
</body>
</html>
